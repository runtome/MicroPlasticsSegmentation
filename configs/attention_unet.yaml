defaults:
  - base

model:
  name: attention_unet
  encoder: resnet34
  pretrained: true
  in_channels: 3
  num_classes: 3
  features: [64, 128, 256, 512]
  dropout: 0.3

training:
  optimizer: adam
  lr: 1.0e-3
  weight_decay: 1.0e-4
  batch_size: 4
  num_epochs: 50
  use_5fold_cv: true
  num_folds: 5
  loss: combined

callbacks:
  early_stopping:
    patience: 10
    monitor: val_loss
  reduce_lr:
    factor: 0.5
    patience: 5
    min_lr: 1.0e-6
  checkpoint:
    monitor: val_miou
    save_top_k: 1

output:
  checkpoint_dir: outputs/checkpoints/attention_unet/
  log_dir: outputs/logs/attention_unet/

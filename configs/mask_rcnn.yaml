defaults:
  - base

model:
  name: mask_rcnn
  backbone: resnet101
  pretrained: coco  # COCO pretrained
  num_classes: 4   # 3 + background
  min_size: 640
  max_size: 640

training:
  optimizer: sgd
  lr: 1.0e-3
  momentum: 0.9
  weight_decay: 5.0e-4
  batch_size: 2
  num_epochs: 1
  use_5fold_cv: false
  loss: detection  # box + class + mask

callbacks:
  early_stopping:
    patience: 10
    monitor: val_loss
  reduce_lr:
    factor: 0.1
    patience: 5
    min_lr: 1.0e-6
  checkpoint:
    monitor: val_map50
    save_top_k: 1

output:
  checkpoint_dir: outputs/checkpoints/mask_rcnn/
  log_dir: outputs/logs/mask_rcnn/

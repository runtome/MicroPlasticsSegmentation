defaults:
  - base

model:
  name: unet
  encoder: efficientnet-b0   # smp encoder name â€” set to null for custom scratch build
  pretrained: true         # true = ImageNet weights via smp; false = random init
  in_channels: 3
  num_classes: 3
  features: [64, 128, 256, 512]   # used only when encoder: null
  dropout: 0.3

training:
  optimizer: adam
  lr: 1.0e-3
  weight_decay: 1.0e-4
  batch_size: 4
  num_epochs: 50
  use_5fold_cv: true
  num_folds: 5
  loss: combined  # bce_dice + classification_bce

callbacks:
  early_stopping:
    patience: 10
    monitor: val_loss
  reduce_lr:
    factor: 0.5
    patience: 5
    min_lr: 1.0e-6
  checkpoint:
    monitor: val_miou
    save_top_k: 1

output:
  checkpoint_dir: outputs/checkpoints/unet/
  log_dir: outputs/logs/unet/
